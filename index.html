<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/style.css" />
</head>

<body class="bg-black">
    <div class="relative  w-[360px] h-[560px] bg-slate-800 mx-auto mt-20 ">
        <div id="sliderbox"
            class="w-[80%] grid place-items-center absolute flex rounded-full mx-auto p-2 items-center left-0 right-0 bottom-10 h-24 bg-gray-300">
            <input type="range" min="1" max="100" value="0" class="slider w-full" id="myRange">
            <div id='icon' class="hidden bg-green-500 rounded-full w-20 h-20 grid place-items-center">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                    stroke="currentColor" class="w-16 h-16 text-white ">
                    <path stroke-linecap="round" stroke-linejoin="round" d="m4.5 12.75 6 6 9-13.5" />
                </svg>
            </div>
        </div>
    </div>
    <script src="/app.js"></script>
</body>

</html>
